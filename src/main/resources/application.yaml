server:
  port: 8080


spring:

  application:
    name: mind_forge_back
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  security:
    user:
      name: admin
      password: admin
  data:
    redis:
      host: 172.17.0.4
      port: 6379
  boot:
    admin:
      client:
        instance:
          service-url: http://127.0.0.1:8080
          management-url: http://127.0.0.1:8080/actuator
          health-url: http://127.0.0.1:8080/actuator/health
        url: http://127.0.0.1:8080/admin
        auto-registration: true
        enabled: true
      context-path: /admin


management:
  endpoint:
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics

